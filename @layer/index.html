<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система дизайна со слоями</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Моя система дизайна</h1>
            <button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>
        </header>

        <main class="main">
            <section class="card">
                <h2 class="card-title">Карточка продукта</h2>
                <p class="card-description">Это пример карточки с использованием системы слоев</p>
                <div class="button-group">
                    <button class="btn btn-primary">Основная кнопка</button>
                    <button class="btn btn-secondary">Вторичная кнопка</button>
                    <button class="btn btn-outline">Контурная кнопка</button>
                </div>
            </section>

            <section class="alert alert-success">
                <h3>Успех!</h3>
                <p>Операция выполнена успешно благодаря хорошо организованным стилям</p>
            </section>

            <section class="form-section">
                <h2>Форма</h2>
                <form class="form" onsubmit="formHandler(event)">
                    <div class="form-group">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-input" placeholder="Введите ваше имя">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input form-input-error" placeholder="email@example.com">
                        <span class="form-error">Неверный формат email</span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Отправить</button>
                </form>
            </section>
        </main>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
        function formHandler(e) {
            e.preventDefault()
            console.log('Отправлено')
        }
    </script>
</body>

</html>
